<!DOCTYPE html>
<html>
  <head>
    <title>Food Order</title>
    <meta charset="UTF-8">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link
      rel="stylesheet"
      href="index.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
        <h1 id = "headingID">Order Now</h1>
        <input type="text" class="search-bar" placeholder="Search food...">
    </div>
    
    <!-- Categories -->
    <div class="categories">
        <button class="category-btn">All</button>
        <button class="category-btn">Burgers</button>
        <button class="category-btn">Pizza</button>
        <button class="category-btn">Pasta</button>
        <button class="category-btn">Salads</button>
        <button class="category-btn">Desserts</button>
        <button class="category-btn">Drinks</button>
    </div>
    
    <div id="loader" class="loader-overlay" style="display: none;">
    <div class="loader"></div>
    </div>

    <!-- Food Items -->
    <div class="food-container" id="food-container">
    </div>
    <!-- Popup -->
    <div class="popup" id="popup" style="display: none;">
      <div class="popup-content">
        <h2 id="popup-title">Confirm Order</h2>
        <p>Are you sure you want to order <span id="item-name"></span>?</p>
        <div class="popup-btns">
          <button class="popup-btn confirm-btn" id="confirm-btn">Yes</button>
          <button class="popup-btn cancel-btn" onclick="closePopup()">No</button>
        </div>
      </div>
    </div>

    <!-- Confirmation Success Popup (Optional) -->
    <div class="popup" id="confirmed-popup" style="display: none;">
      <div class="popup-content">
        <h2>Order Confirmed!</h2>
        <p>Your order was confirmed.</p>
        <button class="popup-btn confirm-btn" onclick="redirectToItem()">OK</button>
      </div>
    </div>

    <!-- Modal Popup -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <iframe id="editIframe" width="100%" height="500px" frameborder="0"></iframe>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2023 Food Delivery Service. All rights reserved.</p>
        <p>Contact us: info@fooddelivery.com | Phone: 123-456-7890</p>
    </div>
  </body>
  <script src = "callfun.js"></script>
  <script src="index.js"></script>
</html>
