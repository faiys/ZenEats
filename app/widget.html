    <!-- Header -->
    <div class="header">
        <h1 id = "headingID">Place Order</h1>
         <div id="search-container" class="search-container">
          <select id="item-search" class="form-select rounded-pill search-bar">
            <option value="All">üîç Search by item</option>
          </select>
        </div>
    </div>
    
    
    <!-- Categories -->
    <div class="row">
      <div class="col-8">
        <div id="category-buttons" class="categories"></div>
      </div>
      <!-- Billing button -->
      <div class="col-4" id = "billingContainer">
        <button class="billing-btn float-right m-3" id="billingBtn" onclick="billing()">
            View Order's
            <!-- <span class="cart-count" id="cartCount">0</span> -->
        </button>
      </div>
    </div>
    
    <!-- Billing Popup -->
    <div class="billing-popup" id="billingPopup">
        <div class="billing-container">
            <button class="close-btn" onclick="closeBillingPopup()">√ó</button>
            <div class="billing-header">
                <h2 class="billing-title">Order Summary <span class="cart-count" id="cartCount">0</span></h2>

                    Generate PDF
                  </a>
            </div>
            
            <div class="summary-container">
                <h3 class="summary-title">Items Summary</h3>
                <div class="summary-items" id="summaryItems">
                    <!-- Summary items will appear here -->
                </div>
            </div>
            
            <table class="billing-table">
                <thead>
                    <tr>
                        <th>Ordered By</th>
                        <th colspan="2">Item Name</th>
                    </tr>
                </thead>
                <tbody id="billingTableBody">
                    <!-- Billing items will appear here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="loader" class="loader-overlay" style="display: none;">
    <div class="loader"></div>
    </div>

    <!-- Food Items -->
    <div class="food-container" id="food-container">
    </div>
    <!-- Popup -->
    <div class="popup" id="popup" style="display: none;">
      <div class="popup-content">
        <h2 id="popup-title">Confirm Order</h2>
        <p>Are you sure you want to order <span id="item-name"></span>?</p>
        <div class="popup-btns">
          <button class="popup-btn confirm-btn" id="confirm-btn">Yes</button>
          <button class="popup-btn cancel-btn" onclick="closePopup()">No</button>
        </div>
      </div>
    </div>

    <!-- Confirmation Success Popup (Optional) -->
    <div class="popup" id="confirmed-popup" style="display: none;">
      <div class="popup-content">
        <h2>Order Confirmed!</h2>
        <p>Your order was confirmed.</p>
        <button class="popup-btn confirm-btn" onclick="redirectToItem()">OK</button>
      </div>
    </div>

    <!-- Modal Popup -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <iframe id="editIframe" width="100%" height="500px" frameborder="0"></iframe>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>"People who love to eat are always the best people"</p>
        <p>Contact us: myzentegra@gmail.com | Phone: </p>
    </div>
  </body>
  <script src = "callfun.js"></script>
  <script src="index.js"></script>
</html>
